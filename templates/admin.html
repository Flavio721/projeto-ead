<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secretaria - FakeEtec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/style6.css">
  </head>
  <body>
    <header>
        <h2>Equipe Gestora</h2>
        <div>
            <a href="homepage.html">HomePage</a>
            <a href="#">Desempenho Geral</a>
        </div>
    </header>
    <main>
        <div class="novo-aluno">
            <h2>Registro de novo aluno</h2>
            <button class="btn btn-primary" data-bs-target="modalMatricula" data-bs-toggle="modal">Registrar</button>
        </div>
        <div class="novo-professor">
            <h2>Registro de novo professor</h2>
            <button class="btn btn-primary" data-bs-target="modalRegistro" data-bs-toggle="modal">Registrar</button>
        </div>
        <div class="calendario">
            <h2>Adicionar eventos/feriadios da escola</h2>
            <button class="btn btn-primary" data-bs-target="modalData" data-bs-toggle="modal">Adicionar</button>
        </div>
        <div>
            <h2>Criação de novos cursos</h2>
            <button class="btn btn-primary" data-bs-target="modalCurso" data-bs-toggle="modal">Criar</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
